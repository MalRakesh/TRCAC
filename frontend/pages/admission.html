<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission - TRCAC</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/light.css" id="theme-style" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .admission-form {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="TRCAC Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Apply Now</a></li>
                <li><a href="#">Requirements</a></li>
                <li><a href="#">Documents</a></li>
            </ul>
        </nav>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <button class="toggle-theme"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Admission Form -->
    <section class="admission-section" style="padding: 4rem 2rem;">
        <div class="container">
            <h2 style="text-align:center; margin-bottom: 2rem;">Admission Form</h2>
            <form class="admission-form" action="../backend/dashboard/submit-admission.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select name="course" required>
                        <option value="">-- Select --</option>
                        <option value="BBA">BBA</option>
                        <option value="BCA">BCA</option>
                        <option value="BA">BA</option>
                        <option value="BCom">BCom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-bottom">
            &copy; 2025 TRCAC. All rights reserved.
        </div>
    </footer>

    <!-- Scroll Top Button -->
    <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../scripts/main.js"></script>
</body>

</html>
