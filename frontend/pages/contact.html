<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TRCAC</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/light.css" id="theme-style" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .contact-section {
            padding: 4rem 2rem;
            background-color: var(--background-color);
        }

        .contact-container {
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            border-radius: 10px;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
        }

        .contact-item {
            margin-bottom: 1rem;
        }

        .contact-item i {
            margin-right: 0.7rem;
        }

        .social-icons a {
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            position: relative;
            top: 15px;
        }

        .contact-form {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--accent-color);
        }

        .success-message {
            color: green;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="TRCAC Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <button class="toggle-theme"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container contact-container">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i> Thakur Ramnarayan College of Arts & Commerce, Mumbai,
                    Maharashtra
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i> +91 1234567890
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i> info@trcac.edu.in
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i> Mon-Fri: 9AM - 5PM
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/people/Thakur-Ramnarayan-College-of-Arts-and-Commerce/61553202430080"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/nsstrcac"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/company/thakur-ramnarayan-college-of-arts-commerce"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/trcacmumbaI"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.628442067898!2d72.86520498154621!3d19.255018393144326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b1003fe46019%3A0xf7674c1cce98c95a!2sThakur%20Ramnarayan%20College%20of%20Arts%20and%20Commerce!5e0!3m2!1sen!2sin!4v1751524966365!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="../backend/utils/send-enquiry.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                    <p class="success-message" id="successMessage" style="display:none;">Thank you! Your message has
                        been sent.</p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-bottom">
            &copy; 2025 TRCAC. All rights reserved.
        </div>
    </footer>

    <!-- Scroll Top Button -->
    <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../scripts/main.js"></script>

    <!-- Show success message after form submit -->
    <script>
        const form = document.querySelector('.contact-form form');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            setTimeout(() => {
                successMessage.style.display = 'block';
                form.reset();
            }, 500);
        });
    </script>
</body>

</html>
