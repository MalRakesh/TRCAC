<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - TRCAC</title>
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/light.css" id="theme-style" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body class="dashboard admin">

    <!-- Header -->
    <header class="site-header">
        <div class="logo">
            <img src="../../assets/images/logo.png" alt="TRCAC Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Manage Users</a></li>
                <li><a href="#">Add Event</a></li>
                <li><a href="#">Notices</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <ul class="dropdown-content">
                        <li><a href="#">Pending Requests</a></li>
                        <li><a href="#">Updates</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <button class="toggle-theme"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <section class="welcome-section">
            <h2>Welcome, Admin!</h2>
            <p>You can manage users and add events from here.</p>
        </section>

        <!-- Add Event -->
        <section class="event-section">
            <h3>Add New Event</h3>
            <form action="../../backend/dashboard/add-event.php" method="POST">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" name="title" required />
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Add Event</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-bottom">
            &copy; 2025 TRCAC. All rights reserved.
        </div>
    </footer>

    <!-- Scroll Top Button -->
    <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../../scripts/main.js"></script>
</body>

</html>
