<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TRCAC</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/light.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
        }

        .auth-container {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-register {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-register:hover {
            background-color: var(--accent-color);
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="toggle-theme" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>

    <div class="auth-container">
        <h2>Register</h2>
        <form action="../backend/auth/register.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                    <option value="hod">HOD</option>
                </select>
            </div>
            <button type="submit" class="btn-register">Register</button>
            <p style="margin-top: 1rem; text-align:center;">Already have an account? <a href="login.html"
                    style="color: #ffd700;">Login</a></p>
        </form>
    </div>

    <script src="../scripts/main.js"></script>
</body>

</html>
